<div class="container mx-36">
    <div class="container mx-72" *ngIf="selectedEvents.size > 0">
        <h2 class="mb-2 text-lg font-semibold text-gray-900 dark:text-gray-900">Eventi selezionati</h2>
        <ul *ngFor="let event of selectedEvents" class="max-w-md space-y-1 text-stone-800 list-none list-inside dark:text-stone-800">
            <li>{{event | date: "dd/MM/yyyy HH:mm"}}</li>
        </ul>
        <button class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800" (click)="inviaPrenotazioni()">Prenota</button>
    </div>
    <div id="calendar"></div>
</div>
